<div class="question-container fade-in">
    <div class="mascot-speech">
        <div class="speech-bubble">
            <h2>{{ question.title }}</h2>
            <p>{{ question.description }}</p>
        </div>
        <div class="mascot-icon">ğŸ¶</div>
    </div>

    <div class="options-grid">
        <button *ngFor="let option of question.options; let i = index" (click)="selectOption(i)" class="option-card"
            [style.border-bottom-color]="getOptionColor(i)">
            <span class="option-letter">{{ getLetter(i) }}</span>
            <span class="option-text">{{ option }}</span>
        </button>
    </div>

    <div class="hint-box" *ngIf="question.explanation">
        <span>ğŸ’¡ Dica: {{ question.explanation }}</span>
    </div>
</div>
